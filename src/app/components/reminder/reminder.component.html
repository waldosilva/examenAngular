<div class="card text-white bg-primary mb-3"
     [ngClass]="{
         'bg-primary': reminder.color=='azul',
          'bg-success': reminder.color=='verde',
          'bg-danger': reminder.color=='rojo',
          'bg-warning': reminder.color=='amarillo' ,
          'bg-dark': reminder.color=='' }">
    <div class="card-body">
        <div class="row">
            <div class="col-6">
                {{reminder.texto}}
            </div>
            <div class="col-2">
                <button type="button" class="btn btn-primary btn-sm"
                        (click)="openEdit(reminder)">Editar</button>
                <button type="button" class="btn btn-secondary btn-sm"
                        (click)="borrarReminder(reminder)">Borrar</button>
            </div>
        </div>
    </div>

</div>
